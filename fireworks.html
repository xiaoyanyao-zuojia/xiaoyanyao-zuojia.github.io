class Particle {
    constructor(x, y, color, velocity) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.velocity = velocity;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.01;
        this.size = Math.random() * 2 + 1;
    }
    
    update() {
        this.velocity.x *= 0.99;
        this.velocity.y *= 0.99;
        this.velocity.y += 0.05;
        
        this.x += this.velocity.x;
        this.y += this.velocity.y;
        this.alpha -= this.decay;
        
        return this.alpha > 0;
    }
    
    draw() {
        fireworksCtx.save();
        fireworksCtx.globalAlpha = this.alpha;
        fireworksCtx.fillStyle = this.color;
        fireworksCtx.beginPath();
        fireworksCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        fireworksCtx.fill();
        fireworksCtx.restore();
    }
}

class Firework {
    constructor(x, y, targetY, color) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.color = color;
        this.velocity = { x: 0, y: -8 };
        this.particles = [];
        this.exploded = false;
    }
    
    update() {
        if (!this.exploded) {
            this.velocity.y *= 0.99;
            this.y += this.velocity.y;
            
            if (this.y <= this.targetY) {
                this.explode();
            }
        }
        
        this.particles = this.particles.filter(particle => particle.update());
    }
    
    explode() {
        this.exploded = true;
        const particleCount = 100;
        const colors = [this.color, '#ffffff', '#ffff00'];
        
        for (let i = 0; i < particleCount; i++) {
            const velocity = {
                x: (Math.random() - 0.5) * 8,
                y: (Math.random() - 0.5) * 8
            };
            
            const color = colors[Math.floor(Math.random() * colors.length)];
            this.particles.push(new Particle(this.x, this.y, color, velocity));
        }
    }
    
    draw() {
        if (!this.exploded) {
            fireworksCtx.save();
            fireworksCtx.fillStyle = this.color;
            fireworksCtx.beginPath();
            fireworksCtx.arc(this.x, this.y, 3, 0, Math.PI * 2);
            fireworksCtx.fill();
            fireworksCtx.restore();
        }
        
        this.particles.forEach(particle => particle.draw());
    }
}

const fireworksCanvas = document.getElementById('fireworksCanvas');
const fireworksCtx = fireworksCanvas.getContext('2d');
const messageElement = document.getElementById('fireworksMessage');
let fireworks = [];
let animationId = null;

function setupCanvas() {
    fireworksCanvas.width = window.innerWidth;
    fireworksCanvas.height = window.innerHeight;
}

function createFirework() {
    const x = Math.random() * fireworksCanvas.width;
    const targetY = Math.random() * (fireworksCanvas.height / 2);
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    fireworks.push(new Firework(x, fireworksCanvas.height, targetY, color));
}

function animate() {
    fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
    
    if (Math.random() < 0.05) {
        createFirework();
    }
    
    fireworks.forEach(firework => {
        firework.update();
        firework.draw();
    });
    
    for (let i = fireworks.length - 1; i >= 0; i--) {
        if (fireworks[i].particles.length === 0 && fireworks[i].exploded) {
            fireworks.splice(i, 1);
        }
    }
    
    animationId = requestAnimationFrame(animate);
}

function showMessage(text = "ğŸ‰ ä½œåä¸€å‘¨å¹´å¿«ä¹ï¼ ğŸ‰") {

        setTimeout(() => {

    }
}

function startFireworks() {
    if (!fireworksCanvas) return;

    animate();
    showMessage();

function stopFireworks() {
    if (animationId) {
        cancelAnimationFrame(animationId);
        animationId = null;
    }
    fireworks = [];
    
    fireworksCtx.fillStyle = 'rgba(0, 0, 0, 1)';
